<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body> 
    <div class="container">
        <div class="piggy-logo">
            <a href="https://www.piggyvest.com">
                <img src="https://fintechlist.ng/products/piggyvest.svg" alt="Piggybank Logo" class="img-container">
            </a>
        </div>
        <div class="wrapper">
            <div class="title">
                <h1 class="login-text-large">Create a Secure Account</h1>
                <p class="small-login-text">Welcome to the future of Savings & Investments</p>
            </div>
            <div class="form">


                <!---------------Full Name------------------>
               <div class="inputfield">
                  <label>Full Name</label>
                  <input type="text" class="input">
               </div>  





               <!---------------Email Address------------------>
                <div class="inputfield">
                  <label>Email Address</label>
                  <input type="email" class="input">
               </div>







               <!---------------Phone Number------------------>
               <div class="inputfield">
                <label>Phone Number</label>
                <input type="tel" class="input">
             </div>






             <!---------------Password------------------>   
               <div class="inputfield">
                  <label>Password</label>
                  <input type="password" class="input">
               </div>






               
               <!---------------Referrer Phone or Promo Code (Optional)------------------>   
               <div class="inputfield">
                <label>Referrer Phone or Promo Code (Optional)</label>
                <input type="text" class="input">
               </div>







              <!---------------How Did You Hear About Us? (Optional)------------------>
                <div class="inputfield">
                  <label>How Did You Hear About Us? (Optional)</label>
                  <div class="custom_select">
                    <select>
                        <option value="">Click To Select</option>
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Instagram</option>
                        <option value="">Friend/ Family/ Referral</option>
                        <option value="">Google Search</option>
                        <option value="">Google Playstore</option>
                        <option value="">Online Blog</option>
                        <option value="">Local Newspaper</option>
                        <option value="">Other</option>
                    </select>
                  </div>
               </div> 
 
              <div class="inputfield">
                <input type="submit" value="Create Account" class="btn">
              </div>
            </div>
            
        </div>
        <p><a class="footer-section" href="#">Already have an account? Log In</a></p>
    </div>
</body>
</html>
